{% extends "base.html" %}

{% block content %}
  <h2>Login do Gerente</h2>
  <form method="post">
    {% csrf_token %}
    <label for="email">Email:</label>
    <input type="email" name="email" required>
    <br>
    <label for="password">Senha:</label>
    <input type="password" name="password" required>
    <br>
    <button type="submit">Entrar</button>
  </form>
{% endblock %}
