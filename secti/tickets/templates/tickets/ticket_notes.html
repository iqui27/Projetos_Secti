{% extends 'base.html' %}

{% block content %}
  <h2 class="mb-4">Notas do Ticket {{ ticket.id }}</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="nota">Notas:</label>
      <textarea class="form-control" id="nota" name="nota" rows="6">{{ ticket.nota }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Salvar Notas</button>
  </form>
{% endblock %}
