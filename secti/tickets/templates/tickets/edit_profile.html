{% extends 'base.html' %}

{% block content %}
  <h2 class="my-4">Editar Perfil</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if request.user.is_superuser %}
    <div class="form-group">
        <label for="{{ form.is_manager.id_for_label }}">Gerente</label>
        <input type="checkbox" name="{{ form.is_manager.html_name }}" {% if form.instance.is_manager %}checked{% endif %}>
    </div>
{% endif %}
    <button type="submit" class="btn btn-primary">Salvar alterações</button>
  </form>
{% endblock %}
